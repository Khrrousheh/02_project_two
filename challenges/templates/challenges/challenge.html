{% extends "base.html" %}

{% block page_title %}
    The Challenge of {{ month }}
{% endblock %}

{% block content %}
    <h1>{{ month | title}} challenge</h1>
    {% if text %}
        <h2>{{text}}</h2>
    {% else %}
        <p>There is no challange for this month</p>
    {% endif %}
{% endblock %}
